<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id }}" height="500" width="500"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var data = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: "rgba(100,100,100,0.1)",
                borderColor: "#23c6c8",
                pointBackgroundColor: "#23c6c8",
                pointBorderColor: "#202020",
                pointHoverBackgroundColor: "#23c6c8",
                pointHoverBorderColor: "#23c6c8",
                data: [{{ site.data.index.skills.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100, backdropColor: 'rgba(7, 7, 7, 0.9)'},
                    lineArc: true,
                    pointLabels: {fontSize: 14},
                    angleLines: {color: 'rgba(255,255, 255, 0.3)'}, 
                    gridLines: {color: 'rgba(255, 255, 255, 0.2)', circular: false, display: true, drawOnChartArea: true, drawBorder: true}
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
